<div class="card mt-5">
    <div class="card-body">
        <h6 class="text-center">List of Vendors</h6>
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let vendor of vendorList">
                    <td class="desc">{{vendor.name}}</td>
                    <td class="desc">{{vendor.description}}</td>
                    <td>
                        <a class="btn btn-secondary text-white" (click)="onEdit(vendor)"><i class="far fa-edit"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger text-white" (click)="onDelete(vendor.$key)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
